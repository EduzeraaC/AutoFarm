<html>
<title>Auto Farm - Buy Time</title>
<body>
<img src="L2UI.SquareGray" width=300 height=1>
<table bgcolor="000000" border=0 cellpadding=0 cellspacing=0 width=294>
    <tr>
        <td height="20"></td>
    </tr>
    <tr>
        <td align="center">
            <font color="LEVEL">To receive a auto farm, it is necessary to specify</font>
        </td>
    </tr>
    <tr>
        <td align="center">
            <font color="LEVEL">choose hours which the auto farm will be issued.</font>
        </td>
    </tr>
    <tr>
        <td height="20"></td>
    </tr>
</table>
<img src="L2UI.SquareGray" width=300 height=1>
<br>
<br>
<table border=0 cellpadding=0 cellspacing=0 width=294>
    <tr>
        <td align="center">
            Choose farm hours:
        </td>
        <td>
            <combobox width=80 var="time" list="2;4;10">
        </td>
    </tr>
</table>
<br>
<br>
<img src="L2UI.SquareGray" width=300 height=1>
<br>
<br>
<table border=0 cellpadding=0 cellspacing=0 width=294>
    <tr>
        <td align="center">
            <button width=100 height=20 back="L2UI_CH3.br_bar2_hp1" fore="L2UI_CH3.br_bar2_hp" action="bypass autofarm buytime $time" value="Buy Auto Farm">
        </td>
    </tr>
</table>
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
<br>
<br>
<br>
<br>
<br>
<a action="bypass autofarm index">Back</a>
</body>
</html>
